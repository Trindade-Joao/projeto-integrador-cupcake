<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Cadastro</title>
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 shadow-lg" style="max-width: 450px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Crie sua conta</h2>

            <div th:if="${erro}" class="alert alert-danger" role="alert" th:text="${erro}"></div>

            <form th:action="@{/cadastro/salvar}" th:object="${cliente}" method="post">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required>
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" class="form-control" th:field="*{senha}" required>
                    <small class="form-text text-secondary">Mínimo 8 caracteres, 1 maiúscula, 1 número.</small>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold">Cadastrar</button>

                <p class="text-center mt-3">
                    Já tem conta? <a th:href="@{/login}" class="text-primary">Fazer Login</a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
